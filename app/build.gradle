plugins {
   id 'java'
   id 'application'
   id 'com.github.johnrengelman.shadow' version '7.1.2'
   id 'org.panteleyev.jpackageplugin' version '1.6.1'
}

repositories {
   mavenCentral()
}

dependencies {
   implementation libs.guava
   implementation 'com.formdev:flatlaf:3.4.1'
}

application {
   mainClass.set('afk.App')
}

project.buildDir = '../build'

shadowJar {
   archiveBaseName.set('AFK')
   archiveClassifier.set('')
   archiveVersion.set('')
   manifest {
      attributes 'Main-Class': 'afk.App'
   }
}

jpackage {
   vendor = 'MontejoJorge'
   appName = 'AFK'
   destination = file("$buildDir/jpackage")
   input = file("$buildDir/libs")
   mainJar = 'AFK.jar'
   mainClass = 'afk.App'
   type = 'EXE'
   icon = file("$projectDir/afk.ico")
   winShortcut = true
   winMenu = true
   winDirChooser = true
   winPerUserInstall = true
}

tasks.named('jar').configure {
   enabled = false
}

task printVersion {
   doLast {
      println project.version
   }
}
