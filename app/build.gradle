plugins {
   id 'java'
   id 'application'
   id 'edu.sc.seis.launch4j' version '3.0.5'
   id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
   mavenCentral()
}

dependencies {
   implementation libs.guava
   implementation 'com.formdev:flatlaf:3.4.1'
}

application {
   mainClass.set('afk.App')
}

project.buildDir = '../build'

shadowJar {
   archiveBaseName.set('miaplicacion-all')
   archiveClassifier.set('')
   archiveVersion.set('')
   manifest {
      attributes 'Main-Class': 'afk.App'
   }
}

launch4j {
   outputDir = 'out'
   mainClassName = 'afk.App'
   outfile = 'AFK.exe'
   icon = projectDir.path + '/afk.ico'
   bundledJrePath = '%JAVA_HOME%'
   headerType = 'gui'
   copyConfigurable = []
   jarTask = project.tasks.shadowJar
}

tasks.named('createExe') {
   dependsOn tasks.named('shadowJar')
}

task printVersion {
   doLast {
      println project.version
   }
}