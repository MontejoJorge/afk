plugins {
   id 'java'
   id 'edu.sc.seis.launch4j' version '3.0.5'
}

repositories {
   // Use Maven Central for resolving dependencies.
   mavenCentral()
}

dependencies {
   // This dependency is used by the application.
   implementation libs.guava

   implementation 'com.formdev:flatlaf:3.4.1'
}

project.buildDir = '../build'

launch4j {
   outputDir = 'out'
   mainClassName = 'afk.App'
   outfile = 'AFK.exe'
   icon = projectDir.path + '/afk.ico'
   bundledJrePath = System.getenv('JAVA_HOME') + '/jre'
   dontWrapJar = false

   classpath = files(
      "$buildDir/libs/AFK-1.0.0.jar",
      "$projectDir/lib/*"
   )
}

task printVersion {
   doLast {
      println project.version
   }
}